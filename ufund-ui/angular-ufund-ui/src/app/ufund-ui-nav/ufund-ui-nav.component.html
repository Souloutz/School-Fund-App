<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
  <div class="navbar">
    <div class="logo"></div>

    <div class="searchbar">
      <form method="GET" action="gifts/">
        <input type="search" 
               name="name" 
               placeholder="Search Gifts...">

      </form>
      </div>

          <button class="user-acc acc-item" 
                  (click)="onClickAccount()">Account</button>
      </div>

  </div>
</body>
</html>
