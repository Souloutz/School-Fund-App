<h2>Gifts</h2>

<ul *ngIf="gifts.length > 0; else noGiftsAvailable" class="gifts">
  <li *ngFor="let gift of gifts">
    <a routerLink="/detail/{{gift.id}}">
      <span class="badge">{{gift.id}}</span> {{gift.name}}
    </a>
    <button (click)="addToCart(gift)">Add to Cart</button>
  </li>
</ul>

<ng-template #noGiftsAvailable>
  <div>There are currently no needs available to fund. Good job helpers!</div>
</ng-template>
