<button (click)="goHome()">Home</button>

<div class="items">
  <div *ngFor="let item of cart" class="item-container">
        <button (click)="getDetail(item.id)" class="detail">
          <div class="badge">{{item.name}}</div>
        </button>

        <div class="lower-container">
          <div class="amount"> Amount: {{item.amount}}</div>
          <button (click)="removeItem(item)">Remove from Cart</button>
        </div>
  </div>
</div>
