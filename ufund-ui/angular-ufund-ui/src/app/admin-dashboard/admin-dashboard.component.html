<!DOCTYPE html>
<html>
<body>

    <nav>
        <button (click)="logOut()">Log Out</button>
    </nav>
    <h1>Admin</h1>
    
    <div class="input-container">
        <div class="input-item">
            <label for="gift-name">Name</label>
            <input name="gift-name" id="gift-name" #giftName />
        </div>

        <div class="input-item">
        <label for="gift-desc">Description</label>
        <input type="text" name="gift-desc" id="gift-desc" #giftDesc />
        </div>

        <div class="input-item">
        <label for="gift-price">Price</label>
        <input type="number" step="0.01" name="gift-price" id="gift-price" #giftPrice />
        </div>

        <div class="input-item">
            <label for="gift-amount">Amount</label>
            <input type="number" name="gift-amount" id="gift-amount" #giftAmount/>
            </div>

        <button (click)="addGift(giftName.value, giftDesc.value, giftPrice.value, giftAmount.value);
                      giftName.value='';
                      giftDesc.value='';
                      giftPrice.value='';
                      giftAmount.value='';">Add Gift</button>
    </div>

    <div class="list">
    <ul class="gifts">
        <li *ngFor ="let gift of gifts" class="item">
            <div class="gift">
                    <div class="name"><h2>{{ gift.name }}</h2><span>{{gift.price}}</span></div> 
                    <div class="description">{{ gift.description }}</div>
                    <div class="amount">Amount: <span>{{ gift.amount_needed }}</span></div>
                <div class="button-container">
                    <button (click)="getDetail(gift)">Details</button>
                    <button (click)="deleteGift(gift)">Delete Gift</button>
                </div>
            </div>
        </li>
    </ul>
    </div>

    <router-outlet></router-outlet>
</body>
</html>
