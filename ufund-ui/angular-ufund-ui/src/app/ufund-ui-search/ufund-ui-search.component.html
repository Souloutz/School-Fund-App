<div id="search-component">

  <label for="search-box">Gift Search </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let gift of gifts$ | async" >
      <a routerLink="/detail/{{gift.id}}">
        {{gift.name}}
      </a>
      <button (click)="addToCart(gift)"> Add to cart</button>
    </li>
  </ul>
</div>
