<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-account</title>
</head>
<body>
    <form (ngSubmit)="signIn(userInfo)" style="display:flex;flex-flow:column; align-items: center;justify-content: space-evenly;">

        <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Email" 
            [(ngModel)]="userInfo.email">

        <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Password" 
            [(ngModel)="userInfo.password"]>

        <input type="button" value="Submit">

    </form>
</body>
</html>
